services:
  - type: web
    name: n8n
    env: docker
    plan: free
    branch: master
    dockerCommand: "n8n"
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: admin123
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
  		- key: NODE_OPTIONS
   			value: --max-old-space-size=1024
